<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      background-color: #CCC;
    }
    a{
      background-color: rgb(202, 184, 231);
    }
    footer{
      background-color: beige;
    }
    button{
      background-color: greenyellow;
    }
    .professores{
      width: 200px;
      height: 200px;
    }
    .engenharia{
      display: inline-block;
      width: 100px;
      height: 80px;
    }
    .farmacia{
      display: inline-block;
      width: 100px;
      height: 80px;
    }
    .rodape{
      display: none;
    }
  </style>

</head>
<body>
  <!-- article#cursos>(p.*2+a[href=#].*2+footer.rodape+button.botao) -->

  <section style="display: none;">
    <p>Opções para administradores</p>
    <ul>
      <li>Cadastrar novos usuarios</li>
      <li>Remover usuarios</li>
    </ul>
  </section>

  <article id="cursos">
    <p class="engenharia">Engenharia</p>
    <p class="farmacia">Farmácia</p>
    <a href="#" class="professores">Veja a lista de professores aqui</a>
    <a href="#" class="contato">Entre em contato</a>
    <footer class="rodape">Universide AprendaJa</footer>
    <button class="botao">Clique aqui para falar conosco</button>
  </article>

</body>
</html>
